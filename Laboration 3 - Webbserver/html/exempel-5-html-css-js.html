<!DOCTYPE html>
<html>
  <head>
    <title>Enkelt exempel</title>
    <meta charset="utf-8"/>
    <style type="text/css">
      p {color: green; font-size: x-small;}
    </style>
</head>
<body>
  <h1>Välkommen till testsidan</h1>
  <p id="content">Här är det tomt men prova att tryck på knappen!</p>
  <p>En rad med <a href="https://www.hv.se">en länk</a>.</p>
  <button id="minknapp" type="button">Tryck!</button>

<script>
 document.getElementById("minknapp").addEventListener('click', onClick);
 
  function onClick() {
      let pElem = document.getElementById("content");
      pElem.textContent = "Surprise!";
      pElem.style.fontSize = "xx-large";
      console.log("Nu trycktes knappen!")
 }
 console.log("Nu hände något!")
</script>
</body>
</html>
