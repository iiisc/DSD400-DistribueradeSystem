<!DOCTYPE html>

-->
<html>
  <head>
    <title>Enkelt test av JSON AJAX</title>
    <meta charset="utf-8"/>
</head>
<body>

  <h1 id="spelarNamn">Ingen</h1>
  <p id="spelarid">-</p>
  <button id="minKnapp" type="button">NY KNAPP</button>

<script>
 (function() {
   var httpRequest;
   document.getElementById("minKnapp").addEventListener('click', request);

   // Körs när man trycker på knappen, skicka förfrågan
   function makeRequest() {
     httpRequest = new XMLHttpRequest();
     
     if (!httpRequest) {
       alert('Giving up :( Cannot create an XMLHTTP instance');
       return false;
     }
     httpRequest.onreadystatechange = handleResponse;
     httpRequest.open('GET', '/api/slump');
     httpRequest.send();
   }

   function request() {
     httpRequest = new XMLHttpRequest();
     
     if (!httpRequest) {
       alert('Giving up :( Cannot create an XMLHTTP instance');
       return false;
     }
     httpRequest.onreadystatechange = handleResponse;
     httpRequest.open('GET', '/api/spelare');
     httpRequest.send();
   }
  
   // Ta hand om JSON-svaret från servern
   function handleResponse() {
     // för debugging: alertContents();
     if (httpRequest.readyState == 4 && httpRequest.status == 200) {
       var myArr = JSON.parse(httpRequest.responseText);
       var txtElem = document.getElementById("spelarid");
       if (txtElem.textContent == "-") {
        document.getElementById("spelarNamn").textContent = myArr['spelarNamn'];
	      txtElem.innerHTML = myArr['spelarId'] + '<br>' + myArr['ålder'];
       } else {
	 // Om man trycker fler gånger, lägg enbart på slumptal
       }
     }
   }
   
   // Bra för debugging
   function alertContents() {
     if (httpRequest.readyState === XMLHttpRequest.DONE) {
       if (httpRequest.status === 200) {
         alert(httpRequest.responseText);
       } else {
         alert('There was a problem with the request.');
       }
     }
   }
 })();
</script>
</body>
</html>
